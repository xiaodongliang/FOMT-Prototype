
<html>
<head>

    <title>ADN Viewer Demo</title>

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- jquery -->
    <script src="js/jquery-2.1.2.min.js"></script>

    <!-- Viewer production -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css?v=2.7.*" type="text/css">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/A360.css?v=2.7.*" type="text/css">

    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/three.min.js?v=2.7.*"></script>
    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js?v=2.7.*"></script>
    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/Autodesk360App.js?v=2.7.*"></script>

    <!-- Bootstrap CSS -->
    <link href="js/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sorttable.js"></script>
    <script src="js/socket.io-1.0.0.js"></script>
    <script src="js-main/RFQ.js"></script>
</head>

<body >

    <div class="page-header ">
        <h1>智慧制造平台原型探索</h1>
        <h4>演示询价过程</h4>
        <h4>检查模型信息，查看模型，决定是否询价</h4>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-11">
                <img id="partimg" src="images/xiaodong.png">
                <div>
                     <h3><span class="label label-primary">零件名</span></h3>
                     <h3><span class="label label-default" id="filename">abc</span></h3>
                    <h3><span class="label label-primary">零件编号</span></h3>
                    <h3><span class="label label-default" id="partnum">123</span></h3>
                 </div>


                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">材料
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="materialDropdown">
                        <li><a href="#">Steel</a></li>
                        <li><a href="#">Iron</a></li>
                        <li><a href="#">Glass</a></li>
                    </ul>
                    <h3><span id="material" class="label label-default">Steel</span></h3>
                </div>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">数量
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="quantityDropdown">
                        <li><a href="#">0-100</a></li>
                        <li><a href="#">101-500</a></li>
                        <li><a href="#">500-1000</a></li>
                        <li><a href="#">>1000</a></li>
                    </ul>
                    <h3><span id="quantity" class="label label-default">0-100</span></h3>
                </div>

                <div >
                    <h3><span class="label label-primary">描述</span></h3>

                    <textarea class="form-control" rows="5" id="desc">这里做一些描述</textarea>
                </div >


                <div >
                    <h3><span class="label label-primary">公司名</span></h3>
                    <input  type="text" class="form-control" id="company" value="Autodesk">
                </div >

                <div >
                    <h3><span class="label label-primary">联系人</span></h3>
                    <input  type="text" class="form-control" id="contact" value="梁晓冬">
                </div >

                <div>
                    <h3><span class="label label-primary">邮件</span></h3>
                    <input  type="text" class="form-control" id="email" value="xiaodong.liang@autodesk.com">
                </div >

                <div >

                    <h3><span class="label label-primary">联系电话</span></h3>
                    <input  type="text" class="form-control" id="phone" value="18511530684">
                </div >

                <p>
                    <div>
                        <button id="downloadfile"  class="btn btn-lg btn-primary">模型下载</button>
                        <button id = "placerfq" class="btn btn-lg btn-warning">询价</button>
                        <button  id = "pushcnc" class="btn btn-lg btn-danger">机加工</button>
                    </div>
                </p>

                <p>
                    <div class="uicomponent-panel-container">
                        <div class="uicomponent-panel-controls-container">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">竞价</h3>
                               </div>
                               <table class="table table-hover table-responsive sortable" id = "bidtable">
                                    <thead>
                                        <th>提供商编号</th><th>报价</th>
                                    </thead>
                               </table>
                           </div>
                        </div>
                   </div>
                </p>

                <div >
                    <div id="viewerDiv"></div>
                </div >

            </div>
        </div>
    </div>
</body>

<script>

</script>
</html>
